<strong><h1>STUDENTS PROFILE</h1></strong>

<table mat-table [dataSource]="students" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    
    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> <a [routerLink] ="['/marks',element.studentId]">{{element.studentId}}</a> </td>
    </ng-container>
  
   
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> FirstName</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="admissionNumber">
      <th mat-header-cell *matHeaderCellDef>AdmissionNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.admissionNumber}} </td>
    </ng-container>
    
    <ng-container matColumnDef="form">
      <th mat-header-cell *matHeaderCellDef>Form </th>
      <td mat-cell *matCellDef="let element"> {{element.form}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
